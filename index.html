<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="libs/Magmnific-popup/magnific-popup.css">
    <title>popup</title>
</head>
<body>
        <div class="buttons-wrap">
            <a href="#modal" class="button -signIn">Sign In</a>
            <a href="#modal" class="button -signUp">Sign Up</a>
        </div>
        <div class="hidden">
            <div id="modal" class="modal">
                <ul class="modal-tabs">
                    <li class="tab -signIn">Sign In</li>
                    <li class="tab -registr">New Account</li>
                </ul>

                <div class="tab-item -logIn">
                    <form class="form">
                        <input class="form-input -mail" minlength="3" type="text" name="login" placeholder="E-mail">
                        <input  class="form-input -password " minlength="3" type="text" name="password" placeholder="Password">
                        <button class="hide">Hide</button>
                        <label class="check remember"><input type="checkbox" name="remember"> Remember me</label>
                        <span class="error -mail">Uncorrect email</span>
                        <span class="error -name">Uncorrect username</span>
                        <input class="button-submit" type="button" value="Log in">
                    </form>
                    <a class="link -restorePass" href="#">Forgot your password?</a>
                </div>

                <div class="tab-item -registr">
                    <form class="form">
                        <input class="form-input -name" minlength="3" type="text" name="name" placeholder="Username">
                        <input id="pass1" class="form-input -password" minlength="3" type="text" name="password" placeholder="Password">
                        <button class="hide">Hide</button>
                        <input id="pass2" class="form-input -confirmPass" minlength="3" type="text" name="confirmPassword" placeholder="Confirm password">
                        <button class="hide -confirmPass">Hide</button>
                        <input class="form-input -mail" type="text" name="login" placeholder="E-mail">
                        <label class="check -agreeTerms"><input type="checkbox" name="remember"> I agree to the terms</label>
                        <span class="error -mail">Uncorrect email</span>
                        <span class="error -password">Uncorrect password</span>
                        <span class="error -name">Uncorrect username</span>
                        <input class="button-submit" type="button" value="Create account">
                    </form>
                </div>

                <div class="tab-item -restore">
                    <form class="form">
                        <input class="form-input -mail" type="text" name="login" placeholder="E-mail">
                        <span class="error -mail">Uncorrect email</span>
                        <input class="button-submit" type="button" value="Reset password">
                    </form>
                    <a class="link -backToLog" href="#">Back to log-in</a>
                </div>

            </div>
        </div>

        <script src="js/scripts.min.js"></script>
        <script src="js/common.js"></script>
</body>
</html>
